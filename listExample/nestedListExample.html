<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nested List Example</title>
    </head>
    <body>
        <h6>Nested List Example</h6>

       <h4>Unordered List Example</h4>
       <ul>
        <li><b>Fruits</b></li>
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        <li><b>Vegetables</b></li>
            <ul>
                <li>Carrots</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ul>
        <li><b>Dairy</b></li>
            <ol>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Yogurt</li>
            </ol>
       </ul>
       <hr>
       <hr>
       <h6>Ordered List Example</h6>
       
    </body>
</html>
